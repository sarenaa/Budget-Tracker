<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script> <!--if u put script in other file-->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
  <title>Budget Tracker</title>
</head>
<body>
  <div class="container">
    <h2>Budget Tracker</h2>
    <div class="error_message">
      <p>Please Enter Budget Amount</p> <!-- Notifications such as no numbers. Put style here. -->
    </div>
    <div class="budget_content">
      <div class="ur_budget">
        <form>
          <label for="budget">Your Budget:</label>
          <input type="number" placeholder="greater than $0" class="budget_input">
          <button class="btn" id="btn_budget">Calculate</button>
        </form>
      </div>
      <div class="ur_expenses">
        <form>
          <label for="expenses">Expenses Description:</label>
          <input type="text" placeholder="Expense Description" class="expensess_input">
          <input type="number" placeholder="Expenses Amount" class="expensess_amount">
          <button class="btn" id="btn_expenses">Add Expenses</button>
        </form>
      </div>
      <div class="ur_emotions">
        <form>
          <br>
          <label for="emotions">How do you feel about this expense?</label>
          <select id="list">
            <option value="Happy">Happy</option>
            <option value="Sad">Sad</option>
            <option value="Neutral">Neutral</option>
            <option value="Stressed">Stressed</option>
        </select>
        <p> I'm feeling :
          <span class="output"></span>
      </p>
      <button type="button" id="btn_emotions" >Select Emotion</button>
   
        </form>
      </div>
    </div>
    <!-- Cards Start -->
    <ul class="cards">
      <li>
        <i class="bx bx-money"></i>
        <span class="info">
          <h3><span>$</span><span class="budget_card">7,373</span></h3>
          <p>Budget</p>
        </span>
      </li>
      <li>
        <i class="bx bx-credit-card"></i>
        <span class="info">
          <h3><span>$</span><span class="expenses_card">9,373</span></h3>
          <p>Expenses</p>
        </span>
      </li>
      <li>
        <i class="bx bx-dollar"></i>
        <span class="info">
          <h3><span>$</span><span class="balance_card">3,373</span></h3>
          <p>Balance</p>
        </span>
      </li>
    </ul>
    <!-- Cards Close -->
    <!-- Table Content Start -->
    <div class="tbl_content">
      <h3>Budget Details</h3>
      <div class="tbl_data">
        <!-- Placeholder for budget details table -->
      </div>
    </div>
    <!-- Table2 Content Start -->
    <div class="tb2_content">
      <h3>Emotional Spending Habits</h3>
      <canvas id="piechart"></canvas>
    </div>
    <!-- Table Content Close -->
  </div>
<!--do i need pie chart thing here???-->
</body>
</html>
